<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Browser Header</title>

<!-- Theme Color Meta -->
<meta name="theme-color" content="#003d3d" id="theme-color-meta">

<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#eee;
    font-family:sans-serif;
  }

  /* Invisible web header */
  #app-header {
    opacity:0;
    height:0;
    overflow:hidden;
    background-color:#003d3d; /* initial color */
    transition: background-color 0.5s;
  }

  h1 { text-align:center; }
</style>
</head>
<body>

<header id="app-header"></header>

<h1>Browser header color is changing üòé</h1>

<script>
const themeMeta = document.getElementById('theme-color-meta');
const header = document.getElementById('app-header');

// ‡¶∞‡¶ô‡ßá‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∞‡ßá
const colors = ['#003d3d', '#2e7d32', '#005a5a', '#009688', '#004d40', '#f44336', '#ff9800', '#9c27b0'];

// index keep track
let i = 0;

// ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®: ‡¶∞‡¶ô ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®
function changeHeaderColor() {
    const color = colors[i];
    header.style.backgroundColor = color;       // ‡¶ì‡ßü‡ßá‡¶¨ header color (invisible)
    themeMeta.setAttribute('content', color);   // browser header color
    i = (i + 1) % colors.length;
}

// ‡¶™‡ßç‡¶∞‡¶§‡¶ø 2 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá change
setInterval(changeHeaderColor, 2000);
</script>

</body>
</html>
